<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Split Screen Example</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        height: 100vh;
      }
      
      .left {
        width: 20%;
        background-color: lightgray;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .middle {
        width: 60%;
        background-color: darkgray;
        display: flex;
        flex-direction: column;
        padding: 20px;
      }

      .right {
        width: 20%;
        background-color: lightblue;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      h1 {
        color: white;
        font-size: 4em;
      }
      
      .messages {
        overflow-y: scroll;
        height: 70vh;
      }
      
      .group-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
      }
      
      .group-list li {
        margin-bottom: 10px;
        cursor: pointer;
        padding: 5px;
      }
      
      .group-list li:hover {
        background-color: lightgray;
      }
      
      .group-list li.active {
        background-color: gray;
        color: white;
      }
      
      .users-list {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
      }
      
      .users-list li {
        margin-bottom: 10px;
        cursor: pointer;
        padding: 5px;
      }
      
      .users-list li:hover {
        background-color: lightgray;
      }
      
      .users-list li.active {
        background-color: gray;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Groups</h1><br>
        <ul id="group" class="group-list">
          <!-- Groups will be added here dynamically -->
        </ul>
      </div>
      <div class="middle">
        <div class="group-name">
          <!-- Group name will be added here dynamically -->
        </div>
        <div class="messages">
          <ul id="msg"></ul>
          <!-- Messages will be added here dynamically -->
        </div>
        <div class="input">
          <form onsubmit="postGroupMessage(event, currentGroup)">
            <input type="text" name="groupmsg" placeholder="Type your message here...">
            <button type="submit">Send</button>
            <button type="submit" id="invite">Add User</button>
            <button type="submit" id="backtochat">Back 1to1 chat</button>
          </form>
        </div>
      </div>
      <div class="right">
        <h1>Users</h1><br>
        <ul id="users" class="users-list">
          <!-- Users will be added here dynamically -->
        </ul>
      </div>
    </div>
  </body>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  <script src="group.js"></script>
</html>
